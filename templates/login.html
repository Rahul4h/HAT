{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 d-none d-md-block">
      <a href="/">
        <img class="img-fluid rounded shadow" src="{% static 'images/logoe.png' %}" alt="Login Image">
      </a>
    </div>

    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">üîê Login to Your Account</h3>

          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <!-- Google Login Button -->
          <form method="POST" action="{% provider_login_url 'google' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="Google logo">
              <span>Login with Google</span>
            </button>
          </form>

          <div class="text-center my-3 text-muted">OR</div>

          <!-- Username/Password Login -->
          <form action="/login" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="pass1" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass1" name="pass1" required>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>

          <p class="text-center mt-3 mb-0">Don't have an account? <a href="/signup"class="text-decoration-none">Sign up here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
