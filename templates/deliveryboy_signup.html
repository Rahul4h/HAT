{% extends 'base.html' %}
{% block title %}Delivery Boy Signup{% endblock %}
{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded">
            <h4 class="text-center mb-3">Delivery Boy Signup</h4>

            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <textarea name="address" class="form-control" placeholder="Address" required></textarea>
                </div>
                <button class="btn btn-dark w-100" type="submit">Register</button>
            </form>

            <div class="text-center mt-3">
                Already have an account? <a href="{% url 'deliveryboy_login' %}">Login</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
